<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lemur Homepage</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS from Bootstrap Album demo -->
    <link href="styles.css" rel="stylesheet">

</head>
<body>

    <main role="main">
      <section class="jumbotron text-center lemur-light">
        <div class="container">
            <h1 class="jumbotron-heading"><b>Welcome to Red Lemur!</b></h1>
            <p class="lead text-muted">Check out some of our projects below!</p>
        </div>
      </section>

      <section class="album py-5 lemur-dark follow-jumbo">
          <div class="container">
              <div class="row">

                  <div class="col-md-6">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" data-src="">
                        <div class="card-body">
                            <h5 class="card-title">Lemur Data Visualization Package</h5>
                            <p class="card-text">Red Lemur (Lemur for short) is a visualization package for multimodal datasets.</p>
                        </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                      <div class="card mb-4 box-shadow">
                          <img class="card-img-top" data-src="">
                          <div class="card-body">
                              <h5 class="card-title">Docker Container</h5>
                              <p class="card-text">Web service that utilizes Lemur to generate visualizations for its users.</p>
                          </div>
                      </div>
                  </div>

              </div>
          </div>

      </section>
    </main>

    <!-- Javascript Files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
