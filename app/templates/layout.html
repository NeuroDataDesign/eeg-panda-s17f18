<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='dashboard.css')}}">\
    <!--<link rel="stylesheet" href="styles.css">-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>.top-buffer { margin-top:20px; } </style>
    <meta charset="UTF-8">
    <title>MEDA</title>
    {%  block head %}{% endblock %}
</head>
<body>

    <!-- Navabr -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">MEDA</a>
            <button class="navbar-toggler d-lg-none"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {{ 'active' if request.path == "/MEDA/home" }}">
                        <a class="nav-link" href="/MEDA/home">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item {{ 'active' if request.path == "/MEDA/datasets" }}">
                        <a class="nav-link" href="/MEDA/datasets">Datasets</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="content" style="padding-top:45px">{% block content %}{% endblock %}</div>
    <div id="footer">{% block footer %}{% endblock %}</div>

    <!-- Importing Bootstrap dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
